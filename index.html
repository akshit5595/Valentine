<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shefu ðŸ’– Be My Valentine</title>

  <style>
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
    }

    body {
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
      background: linear-gradient(
        135deg,
        #ffb3c6,
        #ff8fab,
        #ffc2d1,
        #ff4d6d,
        #ff85a1
      );
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.96);
      padding: 50px 45px;
      border-radius: 35px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(255,0,90,0.45);
      max-width: 420px;
      animation: pulse 2.5s infinite;
      z-index: 10;
      position: relative;
    }

    h1 {
      color: #ff2f92;
      font-size: 38px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .buttons {
      margin-top: 35px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 22px;
      padding: 16px 34px;
      border-radius: 45px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg,#ff4d6d,#ff85a1);
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ffe0ec;
      color: #ff2f92;
      right: 0;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 26px;
      animation: float linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    #reveal {
      display: none; /* hidden until YES clicked */
      padding: 40px 20px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 10;
    }

    .gif {
      width: 180px;
      margin: 15px 0;
      animation: fadeIn 1.5s ease forwards;
      z-index: 5;
      position: relative;
    }

    #playMusic {
      position: relative;
      z-index: 20; /* above GIFs */
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE: Valentine Card -->
  <div class="center" id="cardScreen">
    <div class="card">
      <h1>Shefu ðŸ§¸ðŸ’•</h1>

        Of all the people,<br />
        in all the places,<br />
        my favorite place<br />
        is right next to you ðŸ’–

  </div>

  <!-- SECOND PAGE: Reveal -->
  <div id="reveal">

    <img

    <p style="font-size:22px;">
      With or without youâ€¦<br />

    </p>

    <button
      id="playMusic"
      style="
        margin: 20px 0;
        font-size: 20px;
        padding: 14px 30px;
        border-radius: 40px;
        border: none;
        background: linear-gradient(135deg,#ff4d6d,#ff85a1);
        color: white;
        box-shadow: 0 10px 20px rgba(255,77,109,0.5);
      "
    >
      Play our song ðŸŽµ
    </button>

    <img
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"

      alt="Cute bear hug"
    />
  </div>

  <!-- YouTube Player -->
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "ujNeHIo7oTE",
        playerVars: { autoplay: 0, controls: 0 },
      });
    }

    const cardScreen = document.getElementById("cardScreen");
    const reveal = document.getElementById("reveal");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const playBtn = document.getElementById("playMusic");

    const messages = [
      "Wait ðŸ˜³",
      "Shefu pls ðŸ¥º",
      "But I adore you ðŸ’•",
      "This feels wrong ðŸ˜",
      "Okay but I still love you ðŸ’–",
    ];
    let count = 0;

    // NO button dodge + sparkle (restricted so YES is never blocked)
    noBtn.addEventListener("mouseover", () => {
      const containerWidth = noBtn.parentElement.offsetWidth;
      const yesRect = yesBtn.getBoundingClientRect();

      // Random x inside container but away from YES button
      let x;
      do {
        x = Math.random() * (containerWidth - noBtn.offsetWidth);
      } while (x + noBtn.offsetWidth > yesRect.left && x < yesRect.right);

      const y = Math.random() * 40 - 20; // small vertical wiggle
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${
        Math.random() * 20 - 10
      }deg)`;
      noBtn.innerText = messages[count % messages.length];
      count++;

      // Tiny hearts around NO button
      for (let i = 0; i < 2; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = ["ðŸ’–", "ðŸ’—", "ðŸ’ž"][Math.floor(Math.random() * 3)];
        const rect = noBtn.getBoundingClientRect();
        heart.style.left = rect.left + 10 + Math.random() * 20 + "px";
        heart.style.top = rect.top + 5 + Math.random() * 10 + "px";
        heart.style.fontSize = 10 + Math.random() * 8 + "px";
        heart.style.animationDuration = 1.2 + Math.random() * 0.8 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }

      // Wobble animation
      noBtn.style.animation = "wobble 0.5s";
      setTimeout(() => (noBtn.style.animation = ""), 500);
    });

    // YES click â†’ reveal second page
    yesBtn.addEventListener("click", () => {
      cardScreen.style.display = "none";
      reveal.style.display = "block";
    });

    // Play music
    playBtn.addEventListener("click", () => {
      if (player) player.playVideo();
      playBtn.style.display = "none";
    });

    // Floating hearts across full page
    const hearts = ["ðŸ’–", "ðŸ’—", "ðŸ’•", "ðŸ’˜", "ðŸ’", "ðŸ’ž"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heart.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 200);
  </script>
</body>
</html>
