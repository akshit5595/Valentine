<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shefu ðŸ’– Be My Valentine</title>

  <style>
    @keyframes float {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    body {
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
      background: linear-gradient(
        135deg,
        #ffb3c6,
        #ff8fab,
        #ffc2d1,
        #ff4d6d,
        #ff85a1
      );
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.96);
      padding: 50px 45px;
      border-radius: 35px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(255,0,90,0.45);
      max-width: 420px;
      animation: pulse 2.5s infinite;
    }

    h1 {
      color: #ff2f92;
      font-size: 38px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .buttons {
      margin-top: 35px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 22px;
      padding: 16px 34px;
      border-radius: 45px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg,#ff4d6d,#ff85a1);
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ffe0ec;
      color: #ff2f92;
      right: 0;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 26px;
      animation: float linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    #reveal {
      display: none;
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .photo {
      width: 260px;
      border-radius: 25px;
      margin: 20px 0;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease forwards;
    }

    #player { display: none; }
  </style>
</head>

<body>

  <!-- Valentine Card -->
  <div class="center" id="cardScreen">
    <div class="card">
      <h1>Shefu ðŸ’•</h1>

        my favorite place<br>
        is right next to you ðŸ’–
      </p>
      <p><strong>Will you be my Valentine?</strong></p>

      <div class="buttons">
        <button id="yes">YES ðŸ’˜</button>
        <button id="no">No ðŸ™ˆ</button>
      </div>
    </div>
  </div>

  <!-- Reveal Screen -->
  <div id="reveal">
    <h1 style="font-size:48px;">SHEFU SAID YES ðŸ’–</h1>
    <p style="font-size:22px;">
      With or without youâ€¦<br>
      Iâ€™d still choose you every time ðŸ¥°
    </p>

    <img src="photos/photo1.jpg" class="photo">
    <img src="photos/photo2.jpg" class="photo">
    <img src="photos/photo3.jpg" class="photo">
  </div>

  <!-- YouTube Player -->
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'ujNeHIo7oTE',
        playerVars: { autoplay: 0, controls: 0 }
      });
    }

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const cardScreen = document.getElementById("cardScreen");
    const reveal = document.getElementById("reveal");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      if (player) player.playVideo();

      cardScreen.style.display = "none";
      reveal.style.display = "block";
    });

    const hearts = ["ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’˜","ðŸ’","ðŸ’ž"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 250);
  </script>

</body>
</html>
